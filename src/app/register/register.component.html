<head>
    <style>
        form {
            padding: 20px;
            width: 50%
        }
    </style>
</head>

<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success</strong> Registered Successfully
    <button (click)="closeAlert()" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<form [formGroup]="register" (ngSubmit)="collection()">

    <div class="container">
        <div class="student-login-form">
            <h2>Teacher Register</h2>
            <div class="mb-3">
                <label>Id</label>
                <input type="text" class="form-control" placeholder="enter Id" formControlName="id">
            </div>
            <div class="mb-3">
                <label>Name</label>
                <input type="text" class="form-control" placeholder="enter name" formControlName="name">
            </div>
            <div class="mb-3">
                <label>Enter Password</label>
                <input type="password" class="form-control" placeholder="enter Password" formControlName="password">
            </div>


            <button type="submit" class="btn btn-primary">submit</button>
        </div>
    </div>
</form>
